<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food, LLC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Food, LLC</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav w-100">
          <li class="nav-item w-100">
            <a class="nav-link text-center" href="#">Chicken</a>
          </li>
          <li class="nav-item w-100">
            <a class="nav-link text-center" href="#">Beef</a>
          </li>
          <li class="nav-item w-100">
            <a class="nav-link text-center" href="#">Sushi</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Heading -->
  <div class="container mt-4">
    <h2 class="text-center">Our Menu</h2>
  </div>

  <!-- Menu Sections using Bootstrap Grid -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="menu-item p-3">
          <h3>Chicken</h3>
          <p>Grilled chicken served with vegetables and rice. Very delicious and healthy!</p>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="menu-item p-3">
          <h3>Beef</h3>
          <p>Juicy steak served with garlic mashed potatoes and steamed veggies.</p>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="menu-item p-3">
          <h3>Sushi</h3>
          <p>Fresh sushi rolls with soy sauce, ginger, and wasabi.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
